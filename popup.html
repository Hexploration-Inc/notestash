<!DOCTYPE html>
<html>
<head>
  <title>Text Highlighter</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .highlight-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .highlight-item {
      margin: 5px 0;
      padding: 5px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .controls {
      margin-bottom: 10px;
    }
    .button-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .button-row button {
      flex: 1;
      padding: 5px;
    }
    #importInput {
      display: none;
    }
  </style>
</head>
<body>
  <div class="controls">
    <div class="button-row">
      <button id="exportHighlights">Export Highlights</button>
      <button id="importHighlights">Import Highlights</button>
    </div>
    <div class="button-row">
      <button id="clearHighlights">Clear All Highlights</button>
    </div>
  </div>
  <div class="highlight-list" id="highlightList">
    <!-- Highlights will be listed here -->
  </div>
  <input type="file" id="importInput" accept=".json">
  <script src="popup.js"></script>
</body>
</html>
